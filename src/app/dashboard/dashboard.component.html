<form>
  <div class="form-group">
    <label>Firstname</label>
    <div class="input-group">
      <input class="form-control" name="firstname" required>
    </div>
  </div>

  <div class="form-group">
    <label>Lastname</label>
    <div class="input-group">
      <input name="lastname" class="form-control" ngModel/>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <div class="input-group">
      <input id="address" name="address" class="form-control" ngModel/>
    </div>

  </div>


  <button (click)="save()" type="submit" data-dismiss="modal" class="btn btn-info">Submit</button>

</form>
